services:

  # Handle Frontend Ajax requests
  Markocupic\SacEventToolBundle\Services\FrontendAjax\FrontendAjax:
    public: true
    arguments:
    - '@contao.framework'

  # Get Event data by Ajax request (allow origin *)
  Markocupic\SacEventToolBundle\Services\FrontendAjax\EventApi:
    public: true
    arguments:
    - '@contao.framework'

  # Contao Backend Module "Maintenance": Delete no more used event stories media directories
  Markocupic\SacEventToolBundle\Services\ContaoBackendMaintenance\MaintainModuleEventStory:
    public: true
    arguments:
    - '@contao.framework'
    - '%kernel.project_dir%'

  # Generate event rapports docx and pdf files
  Markocupic\SacEventToolBundle\Services\EventRapport\EventRapport:
    public: true
    arguments:
    - '@contao.framework'
    - '%kernel.project_dir%'

  # Clear/Anonymize frontend user data f.ex if frontend user has been deleted
  Markocupic\SacEventToolBundle\Services\FrontendUser\ClearFrontendUserData:
    public: true
    arguments:
    - '@contao.framework'
    - '%kernel.project_dir%'

  # Generate backend users home directory / remove old backend user home directories
  Markocupic\SacEventToolBundle\Services\BackendUser\MaintainBackendUsersHomeDirectory:
    public: true
    arguments:
    - '@contao.framework'
    - '%kernel.project_dir%'

  # Cron: Replace default password and send email to user with new pw
  Markocupic\SacEventToolBundle\Services\BackendUser\ReplaceDefaultPassword:
    public: true
    arguments:
    - '@contao.framework'

  # Rotate image
  Markocupic\SacEventToolBundle\Services\Image\RotateImage:
    public: true
    arguments:
    - '@contao.framework'
    - '%kernel.project_dir%'

  # Sync member database form bern with contao tl_member
  Markocupic\SacEventToolBundle\Services\SacMemberDatabase\SyncSacMemberDatabase:
    public: true
    arguments:
    - '@contao.framework'
    - '@database_connection'
    - '%kernel.project_dir%'

  # Generate worhshop booklet
  Markocupic\SacEventToolBundle\Services\Pdf\PrintWorkshopsAsPdf:
    public: true
    arguments:
    - '@contao.framework'


